<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>文档示例</title>
  <link rel="icon" href="media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" id="theme-css">
  <script>
    const current_hour = (new Date()).getHours();
    if (7 <= current_hour && current_hour < 19) {
      document.getElementById('theme-css').href = './static/vue.css';
    } else {
      document.getElementById('theme-css').href = './static/theme-simple-dark.css';
    }
  </script>
 <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"> -->

  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dolphin.css"> -->
</head>

<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '首页',    // 文档标题，会显示在侧边栏顶部
      //logo: '/media/Gakki-s.jpg',
      repo: 'https://github.com/Tju-Bibibo',
      themeColor: '#EF5350',
      loadNavbar: false,   // 配置导航
      coverpage: false,    // 开启渲染封面
      loadSidebar: false,  // 加载自定义侧边栏
      auto2top: true,     // 切换页面后是否自动跳转到页面顶部
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}', // 显示文档更新日期
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      }

    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-clike.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>

  <!-- <script src="//unpkg.com/prismjs/components/prism-sass.min.js"></script> -->
  <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
  <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->

  
  <!--代码高亮主题 https://github.com/PrismJS/prism/tree/gh-pages/components -->
</body>

</html>
